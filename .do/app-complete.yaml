name: essen-messenger-bot
region: sgp
services:
# Facebook Bot Service
- name: facebook-bot
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: Singabyte/essen-facebook-messenger
  build_command: npm install
  run_command: node src/index.js
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PAGE_ACCESS_TOKEN
    type: SECRET
  - key: VERIFY_TOKEN
    type: SECRET
  - key: APP_SECRET
    type: SECRET
  - key: GEMINI_API_KEY
    type: SECRET
  - key: DB_PATH
    value: /workspace/database/bot.db

# Admin API Service
- name: admin-api
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: Singabyte/essen-facebook-messenger
  source_dir: admin-interface/server
  build_command: npm install
  run_command: node src/index.js
  http_port: 4000
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /api
  envs:
  - key: NODE_ENV
    value: production
  - key: JWT_SECRET
    type: SECRET
  - key: DB_PATH
    value: /workspace/database/bot.db
  - key: PORT
    value: "4000"

# Admin UI Service (Static Site)
static_sites:
- name: admin-ui
  environment_slug: html
  github:
    branch: main
    deploy_on_push: true
    repo: Singabyte/essen-facebook-messenger
  source_dir: admin-interface/client
  build_command: npm install && npm run build
  output_dir: dist
  routes:
  - path: /admin