name: essen-messenger-bot
region: sgp

# Database configuration
databases:
- name: db
  engine: PG
  version: "15"
  size: db-s-dev-database
  num_nodes: 1

services:
# Main Facebook Bot Service
- name: facebook-bot
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: Singabyte/essen-facebook-messenger
  # Simplified build command - skip tests for now to ensure deployment works
  build_command: npm install
  run_command: node src/index.js
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xxs  # Fixed from basic-xs
  routes:
  - path: /
  # Add health check
  health_check:
    http_path: /health
    initial_delay_seconds: 30
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
